# Paths supported by the server application
paths:
# produit
  /produit:
    post:
      operationId: produit.createProd
      tags:
        - produit
      summary: Save  produit
      description: Save produit
      parameters:
        - name: produitJson
          in: body
          description: to produit
          schema:
            type: object
            properties:
              code:
                type: string
                description: code of produit
              libelle:
                type: string
                description: libelle of product
              typeproduitid:
                type: string
                description: type produit id
      responses:
        200:
          description: Successfully to save produit
          schema:
            properties:
              operationcode:
                type: string
                description: 1 for Successfully other for mistake

  /produit/{productId}:
    put:
      operationId: produit.updateProd
      tags:
        - produit
      summary: update  produit
      description: update produit
      parameters:
        - name: productId
          in: path
          description: productId
          type: string
          required: True
        - name: produitJson
          in: body
          description: to produit
          schema:
            type: object
            properties:
              code:
                type: string
                description: code of produit
              libelle:
